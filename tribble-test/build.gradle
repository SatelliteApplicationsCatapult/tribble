group rootProject.group
version rootProject.version

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:${rootProject.ext.shadowVersion}"
        classpath "com.adtran:scala-multiversion-plugin:1.+"
    }
}

apply plugin : 'java'
apply plugin : 'scala'
apply plugin : 'maven'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin : 'com.adtran.scala-multiversion-plugin'

sourceCompatibility = 1.8
repositories {
    jcenter()
}

dependencies {
    compile "org.scala-lang:scala-library:%scala-version%"
    compile project(path: ':tribble-core', configuration: 'shadow')
}

artifacts {
    archives jar
    archives shadowJar
}
