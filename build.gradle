}

group 'org.catapult.sa'
version '0.7-SNAPSHOT'

// dependency versions
ext.scalaVersion = '2.11.7'
ext.jacocoVersion = '0.8.1'
ext.asmVersion = '6.2'
ext.commonsIOVersion = '2.6'
